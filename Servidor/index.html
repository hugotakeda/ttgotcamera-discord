<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Movimentos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .terminal {
      background-color: #242628;
      color: #ffffff;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
      border-radius: 8px;
      height: 60vh;
      overflow-y: auto;
      box-shadow: 0 0 10px #2b2d2f;
    }
    .log-entry {
      margin-bottom: 10px;
      white-space: pre-wrap;
    }
    .fade-in { animation: fadeIn 0.5s ease-in; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body class="bg-[#161618] min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-4xl fade-in">
    <h1 class="text-2xl font-bold text-white mb-4 text-center">Registro de Movimentos</h1>
    <div id="logTerminal" class="terminal">
      <!-- Logs serão adicionados aqui via JavaScript -->
    </div>
  </div>

  <script>
    const logTerminal = document.getElementById('logTerminal');
    let logs = [];

    // Conectar ao WebSocket
    const ws = new WebSocket('ws://localhost:3000'); // Substitua por seu endereço do servidor

    ws.onmessage = function(event) {
      const log = JSON.parse(event.data);
      logs.push(log);
      updateTerminal();
    };

    function updateTerminal() {
      logTerminal.innerHTML = logs.map(log => `<div class="log-entry">[INFO] ${log.message}</div>`).join('');
      logTerminal.scrollTop = logTerminal.scrollHeight; // Rola para o final
    }

    ws.onopen = () => console.log('Conectado ao servidor WebSocket');
    ws.onerror = (error) => console.error('Erro no WebSocket:', error);
    ws.onclose = () => console.log('Conexão WebSocket fechada');
  </script>
</body>
</html>
