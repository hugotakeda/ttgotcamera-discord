<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Movimentos</title>
  <link href="https://fonts.googleapis.com/css2?family=Friends+Ultra&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #161618;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -10;
    }
    .container {
      position: relative;
      z-index: 10;
      color: white;
      text-align: center;
      padding: 20px;
      font-family: 'Friends Ultra', sans-serif;
    }
    .container h2 {
      font-size: 80%;
      color: #d3d3d3;
      margin-top: 0;
    }
    .terminal {
      background-color: #242628;
      color: #ffffff;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
      border-radius: 8px;
      height: 60vh;
      overflow-y: auto;
      box-shadow: 0 0 10px #2b2d2f;
      margin-top: 20px;
      text-align: left;
    }
    .log-entry {
      margin-bottom: 10px;
      white-space: pre-wrap;
    }
    .fade-in { animation: fadeIn 0.5s ease-in; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body class="bg-[#161618] min-h-screen flex items-center justify-center p-4">
  <canvas id="rainCanvas"></canvas>
  <div class="w-full max-w-4xl fade-in">
    <div class="container">
      <h1 class="text-2xl font-bold text-white mb-0">Registro de Movimentos</h1>
      <h2>Número de movimentos detectados: 0</h2>
      <div id="logTerminal" class="terminal">
        <!-- Logs serão adicionados aqui via JavaScript -->
      </div>
    </div>
  </div>

  <script>
    var gk_isXlsx = false;
    var gk_xlsxFileLookup = {};
    var gk_fileData = {};
    function filledCell(cell) {
      return cell !== '' && cell != null;
    }
    function loadFileData(filename) {
      if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
        try {
          var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
          var firstSheetName = workbook.SheetNames[0];
          var worksheet = workbook.Sheets[firstSheetName];

          var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
          var filteredData = jsonData.filter(row => row.some(filledCell));

          var headerRowIndex = filteredData.findIndex((row, index) =>
            row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
          );
          if (headerRowIndex === -1 || headerRowIndex > 25) {
            headerRowIndex = 0;
          }

          var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
          csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
          return csv;
        } catch (e) {
          console.error(e);
          return "";
        }
      }
      return gk_fileData[filename] || "";
    }

    const logTerminal = document.getElementById('logTerminal');
    let logs = [];

    const ws = new WebSocket('ws://localhost:3000');

    ws.onmessage = function(event) {
      const log = JSON.parse(event.data);
      logs.push(log);
      updateTerminal();
    };

    function updateTerminal() {
      logTerminal.innerHTML = logs.map(log => `<div class="log-entry">[INFO] ${log.message}</div>`).join('');
      logTerminal.scrollTop = logTerminal.scrollHeight;
    }

    ws.onclose = () => console.log('Conexão WebSocket fechada');

    const canvas = document.getElementById('rainCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speed = Math.random() * 1 + 0.5;
        this.opacity = Math.random() * 0.5 + 0.3;
      }

      update() {
        this.y += this.speed;
        if (this.y > canvas.height) {
          this.y = 0 - this.size;
          this.x = Math.random() * canvas.width;
        }
      }

      draw() {
        ctx.beginPath();
        ctx.fillStyle = `rgba(200, 200, 200, ${this.opacity})`;
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    const particles = [];
    const particleCount = 100;
    for (let i = 0; i < particleCount; i++) {
      particles.push(new Particle());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(particle => {
        particle.update();
        particle.draw();
      });
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
